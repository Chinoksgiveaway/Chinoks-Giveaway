    body {

      flex-direction: column;

    }

      color: #fff;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 1.2em;
      background-color: #ffffff;
      color: #f44336;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    a.button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
